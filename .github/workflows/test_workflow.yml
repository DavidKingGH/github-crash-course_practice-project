name: Practice Project Build
on: [push, workflow_dispatch]
jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            
            # ESLint and Prettier must be in `package.json`    
            - name: Install Node.js dependencies
              run: npm ci
            
            
            - name: Run linters
              run: npm run lint
              
    test:
        name: Run tests
        needs: run-linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            
            # ESLint and Prettier must be in `package.json`    
            - name: Install Node.js dependencies
              run: npm ci
            
            - name: Test code
              run: npm run test
            
    deploy:
        name: Run build model
        needs: test
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            
            
            # ESLint and Prettier must be in `package.json`    
            - name: Install Node.js dependencies
              run: npm ci
            
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo "Deploying ... "
              