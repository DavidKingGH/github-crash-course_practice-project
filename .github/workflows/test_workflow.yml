name: Practice Project
on: [push, workflow_dispatch]
jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
            
            # ESLint and Prettier must be in `package.json`    
            - name: Install Node.js dependencies
              run: npm ci
            
            - name: Run linters
              uses: wearerequired/lint-action@v2
              with: 
                eslint: true
    test:
        name: Run tests
        needs: run-linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
            
            # ESLint and Prettier must be in `package.json`    
            - name: Install Node.js dependencies
              run: npm ci
            
            - name: Run tests
              run: npm test

    deploy:
        name: Run build model
        needs: test
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
            
            # ESLint and Prettier must be in `package.json`    
            - name: Install Node.js dependencies
              run: npm ci
            
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo "Deploying ... "
              